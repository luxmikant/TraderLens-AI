# Tradl AI - Cloud Docker Compose
# Optimized for cloud deployment with external services

services:
  tradl-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tradl-api
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - ENVIRONMENT=production
      - LLM_PROVIDER=${LLM_PROVIDER:-groq}
      - GROQ_API_KEY=${GROQ_API_KEY}
      - GROQ_MODEL=${GROQ_MODEL:-llama-3.3-70b-versatile}
      # Use external services or in-memory fallback
      - DATABASE_URL=${DATABASE_URL:-sqlite:///./tradl.db}
      - REDIS_URL=${REDIS_URL:-}
      - CHROMA_PERSIST_DIR=/app/chroma_db
    volumes:
      - chroma_data:/app/chroma_db
      - sqlite_data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  chroma_data:
  sqlite_data:
